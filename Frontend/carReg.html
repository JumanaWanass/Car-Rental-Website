<script>
    $(document).ready(function () {
        $("#carForm").submit(function (event) {   //to handle form submission
            event.preventDefault(); //prevent the default form submission
            var formData = new FormData(this); // create FormData object to easily handle file uploads

            //make an Ajax request
            $.ajax({
                url: 'http://localhost:5000/car/register',
                method: 'POST',
                data: formData,
                dataType: 'json',
                processData: false, // Prevent jQuery from processing the data
                contentType: false, // Set content type to false as FormData will handle it
                success: function (response) {
                console.log('Success:', response);
                },
                error: function (error) {
                    // Handle errors
                    console.log("Error:", error);
                },
            });
        });
    });
</script>
