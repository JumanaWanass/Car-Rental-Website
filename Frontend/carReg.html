    <div class="container mx-auto">
        <h1>Register a New Car</h1>
        <form id="carForm" method="post" enctype="multipart/form-data">
            <div class="row">
                <div class="col-md-6">
                    <!-- Make -->
                    <div class="form-group">
                        <label for="make">Make:</label>
                        <select id="make" name="make" oninput="updateModels()" class="form-control" required>
                            <option value="" disabled selected>Choose car's make</option>
                                <option value="Abarth">Abarth</option>
                                <option value="Acura">Acura</option>
                                <option value="Alfa Romeo">Alfa Romeo</option>
                                <option value="Aston Martin">Aston Martin</option>
                                <option value="Audi">Audi</option>
                                <option value="BMW">BMW</option>
                                <option value="Buick">Buick</option>
                                <option value="Chevrolet">Chevrolet</option>
                                <option value="Dodge">Dodge</option>
                                <option value="Fiat">Fiat</option>
                                <option value="Ford">Ford</option>
                                <option value="Honda">Honda</option>
                                <option value="Hyundai">Hyundai</option>
                                <option value="Kia">Kia</option>
                                <option value="Lamborghini">Lamborghini</option>
                                <option value="Lexus">Lexus</option>
                                <option value="Mazda">Mazda</option>
                                <option value="Mercedes-Benz">Mercedes-Benz</option>
                                <option value="Mini">Mini</option>
                                <option value="Nissan">Nissan</option>
                                <option value="Subaru">Subaru</option>
                                <option value="Tesla">Tesla</option>
                                <option value="Toyota">Toyota</option>
                                <option value="Volkswagen">Volkswagen</option>
                        </select>
                    </div>
    
                    <!-- Model -->
                    <div class="form-group">
                        <label for="model">Model:</label>
                        <select id="model" name="model"  required>
                            <option value="" disabled selected>Choose car's make first</option>
                        </select>
                    </div>
    
                    <!-- Color -->
                    <div class="form-group">
                        <label for="color">Color:</label>
                        <input type="text" id="color" name="color" class="form-control" required>
                    </div>
    
                    <!-- Year -->
                    <div class="form-group">
                        <label for="year">Year:</label>
                        <input type="number" id="year" name="year" class="form-control" min="1994" max="2023" required>
                    </div>
                </div>
    
                <div class="col-md-6">
                    <!-- Kilometers -->
                    <div class="form-group">
                        <label for="kilometers">Kilometers:</label>
                        <input type="number" id="kilometers" name="kilometers" class="form-control" min="0" max="300000" required>
                    </div>
    
                    <!-- Number of Seats -->
                    <div class="form-group">
                        <label for="seatNums">Number of Seats:</label>
                        <input type="number" id="seatNums" name="seatNums" class="form-control" min="2" required>
                    </div>
    
                    <!-- Transmission Type -->
                    <div class="form-group">
                        <label for="transmissionType">Transmission Type:</label>
                        <select id="transmissionType" name="transmissionType" class="form-control" required>
                            <option value="Automatic">Automatic</option>
                            <option value="Manual">Manual</option>
                        </select>
                    </div>
    
                    <!-- Plate ID -->
                    <div class="form-group">
                        <label for="plateID">Plate ID:</label>
                        <input type="number" id="plateID" name="plateID" class="form-control" required>
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col-md-6">
                    <!-- Price Per Day -->
                    <div class="form-group">
                        <label for="pricePerDay">Price Per Day:</label>
                        <input type="number" id="pricePerDay" name="pricePerDay" class="form-control" step="0.1" required>
                    </div>
                </div>
    
                <div class="col-md-6">
                    <!-- Upload Photo -->
                    <div class="form-group">
                        <label for="photo">Upload Photo:</label>
                        <input type="file" id="photo" name="photo"  class="form-control" >
                    </div>
                </div>
            </div>
    
            <div class="row">
                <div class="col">
                    <!-- Office ID -->
                    <div class="form-group">
                        <label for="officeID">Office ID (Assigned To):</label>
                        <input type="number" id="officeID" name="officeID" class="form-control" required>
                    </div>
                </div>
            </div>
    
            <!-- Submit Button -->
            <div class="row">
                <div class="col">
                    <input type="submit" value="Submit" class="btn btn-primary">
                </div>
            </div>
    
        </form>
    </div>
