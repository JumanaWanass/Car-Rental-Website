    <!--Quote of the day-->
    <script>
        var motivationalQuotes = [
          "Success is not final, failure is not fatal: It is the courage to continue that counts. - Winston Churchill",
          "Believe you can and you're halfway there. - Theodore Roosevelt",
          "The only way to do great work is to love what you do. - Steve Jobs",
          "Don't watch the clock; do what it does. Keep going. - Sam Levenson",
          "Your work is going to fill a large part of your life, and the only way to be truly satisfied is to do what you believe is great work. And the only way to do great work is to love what you do. - Steve Jobs",
          "The pessimist sees difficulty in every opportunity. The optimist sees opportunity in every difficulty. — Winston Churchill",
            "Don’t let yesterday take up too much of today.— Will Rogers",
            "You learn more from failure than from success. Don’t let it stop you. Failure builds character.— Salma ElMahy",
            "If you are working on something that you really care about, you don’t have to be pushed. The vision pulls you. — Steve Jobs",
            "Experience is a hard teacher because she gives the test first, the lesson afterwards. ―Vernon Sanders Law",
            "To know how much there is to know is the beginning of learning to live. —Dorothy West" 
        ];
      
        function getRandomQuote() {
          var randomIndex = Math.floor(Math.random() * motivationalQuotes.length);
          return motivationalQuotes[randomIndex];
        }
      
        function setQuoteText() {
          var quoteText = document.querySelector(".quote-text");
          var randomQuote = getRandomQuote();
          quoteText.textContent = randomQuote;
        }
      
        window.onload = setQuoteText;
    </script>
