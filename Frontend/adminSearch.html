<div class="container mx-auto">
    <h2>Search by any:</h2>
    <form  method="get">
        <div class="container mx-auto">
            
            <h3>Search by Car Information:</h3>
        </div>
        <div class="form-group row">
            <label for="carMake" class="col-md-2 col-form-label">Make:</label>
            <div class="col-md-4">
                <select id="carMake" name="carMake" oninput="updateModels()">
                    <option value="" disabled selected>Choose car's make</option>
                                <option value="Acura">Acura</option>
                                <option value="Alfa Romeo">Alfa Romeo</option>
                                <option value="Aston Martin">Aston Martin</option>
                                <option value="Audi">Audi</option>
                                <option value="BMW">BMW</option>
                                <option value="Buick">Buick</option>
                                <option value="Chevrolet">Chevrolet</option>
                                <option value="Dodge">Dodge</option>
                                <option value="Fiat">Fiat</option>
                                <option value="Ford">Ford</option>
                                <option value="Honda">Honda</option>
                                <option value="Hyundai">Hyundai</option>
                                <option value="Kia">Kia</option>
                                <option value="Lamborghini">Lamborghini</option>
                                <option value="Lexus">Lexus</option>
                                <option value="Mazda">Mazda</option>
                                <option value="Mercedes-Benz">Mercedes-Benz</option>
                                <option value="Mini">Mini</option>
                                <option value="Nissan">Nissan</option>
                                <option value="Subaru">Subaru</option>
                                <option value="Tesla">Tesla</option>
                                <option value="Toyota">Toyota</option>
                                <option value="Volkswagen">Volkswagen</option>
                </select>
            </div>
        
            <label for="carModel" class="col-md-2 col-form-label">Model:</label>
            <div class="col-md-4">
                <select id="model" name="model" title="Choose an model">
                    <option value="" disabled selected>Choose car's make first</option>
                </select>
            </div>

                       
        </div>
        
        <div class="form-group row">
            <label for="carID" class="col-md-2 col-form-label">Car ID:</label>
            <div class="col-md-4">
                <input type="text" id="carID" name="carID">
            </div>
        
            <label for="carColor" class="col-md-2 col-form-label">Color:</label>
            <div class="col-md-4">
                <input type="text" id="carColor" name="carColor">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-md-10 offset-md-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>

        <!-- Customer Information Fields -->
        <div class="form-group">
            <h3>Search by Customer Information:</h3>
        </div>
        
        <div class="form-group row">
            <label for="customerID" class="col-md-2 col-form-label">Customer ID:</label>
            <div class="col-md-4">
                <input type="text" id="customerID" name="customerID">
            </div>
        
            <label for="customerFirstName" class="col-md-2 col-form-label">First Name:</label>
            <div class="col-md-4">
                <input type="text" id="customerFirstName" name="customerFirstName">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="customerLastName" class="col-md-2 col-form-label">Last Name:</label>
            <div class="col-md-4">
                <input type="text" id="customerLastName" name="customerLastName">
            </div>
        
            <label for="customerCountry" class="col-md-2 col-form-label">Country:</label>
            <div class="col-md-4">
                <input type="text" id="customerCountry" name="customerCountry">
            </div>
        </div>
        
        <div class="form-group row">
            <label for="customerCity" class="col-md-2 col-form-label">City:</label>
            <div class="col-md-4">
                <input type="text" id="customerCity" name="customerCity">
            </div>
        </div>
        
        <div class="form-group row">
            <div class="col-md-10 offset-md-2">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
       

        <!-- Reservation Day Field -->
        <div class="form-group row">
            <h3>Search by Reservation Day:</h3>
            <div class="col-md-4">
                <input placeholder="Reservation Date" type="date" id="reservationDay" name="reservationDay">
            </div>
            
            <div class="col-md-2 col-form-label">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </div>
    </form>
</div>
