<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Admin Search</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script> <!--jquery for ajax-->


    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap"
        rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

</head>

<body>
    <!-- Topbar Start -->
    <div class="container-fluid bg-dark py-3 px-lg-5 d-none d-lg-block">
        <div class="row">
            <div class="col-md-6 text-center text-lg-left mb-2 mb-lg-0">
            </div>
            <div class="col-md-6 text-center text-lg-right">
            </div>
        </div>
    </div>
    <!-- Topbar End -->


    <!-- Navbar Start -->
    <div class="container-fluid position-relative nav-bar p-0">
        <div class="position-relative px-lg-5" style="z-index: 9;">
            <nav class="navbar navbar-expand-lg bg-secondary navbar-dark py-3 py-lg-0 pl-3 pl-lg-5">
                <a href="" class="navbar-brand">
                    <h1 class="text-uppercase text-primary mb-1">Royal Cars</h1>
                </a>
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class="navbar-toggler-icon">hi</span>
                </button>
                <div class="collapse navbar-collapse justify-content-between px-3" id="navbarCollapse">
                    <div class="navbar-nav ml-auto py-0">
                        <a href="admin.html" class="nav-item nav-link">Home</a>
                        <a href="reserve.html" class="nav-item nav-link">Reserve a car</a>
                        <a href="index.html" class="nav-item nav-link">Log out</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <!-- Navbar End -->
    <div class="container mx-auto">
        <h2>Search by any:</h2>
        <form method="get">
            <div class="container mx-auto">

                <h3>Search by Car Information:</h3>
            </div>
            <div class="form-group row">
                <label for="make" class="col-md-2 col-form-label">Make:</label>
                <div class="col-md-4">
                    <select id="make" name="make">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
             
                <label for="model" class="col-md-2 col-form-label">Model:</label>
                <div class="col-md-4">
                    <select id="model" name="model">
                        <!-- Options will be populated dynamically -->
                    </select>
                </div>
             </div>
             

            <div class="form-group row">
                <label for="carID" class="col-md-2 col-form-label">Car ID:</label>
                <div class="col-md-4">
                    <input type="text" id="carID" name="carID">
                </div>

                <label for="color" class="col-md-2 col-form-label">Color:</label>
                <div class="col-md-4">
                    <input type="text" id="color" name="color">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-10 offset-md-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>

            <!-- Customer Information Fields -->
            <div class="form-group">
                <h3>Search by Customer Information:</h3>
            </div>

            <div class="form-group row">
                <label for="ssn" class="col-md-2 col-form-label">Customer SSN:</label>
                <div class="col-md-4">
                    <input type="text" id="ssn" name="ssn">
                </div>

                <label for="Fname" class="col-md-2 col-form-label">First Name:</label>
                <div class="col-md-4">
                    <input type="text" id="Fname" name="Fname">
                </div>
            </div>

            <div class="form-group row">
                <label for="Lname" class="col-md-2 col-form-label">Last Name:</label>
                <div class="col-md-4">
                    <input type="text" id="Lname" name="Lname">
                </div>

                <label for="CountryName" class="col-md-2 col-form-label">Country:</label>
                <div class="col-md-4">
                    <input type="text" id="CountryName" name="CountryName">
                </div>
            </div>

            <div class="form-group row">
                <label for="City" class="col-md-2 col-form-label">City:</label>
                <div class="col-md-4">
                    <input type="text" id="City" name="City">
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-10 offset-md-2">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>

            <!-- Reservation Day Field -->
            <div class="form-group row">
                <h3>Search by Reservation Day:</h3>
                <div class="col-md-4">
                    <input placeholder="Reservation Date" type="date" id="pickupDate" name="pickupDate">
                </div>

                <div class="col-md-2 col-form-label">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="js/adminSearch.js"></script>

</html>
